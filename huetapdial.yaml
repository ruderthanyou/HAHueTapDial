mode: restart
max_exceeded: silent
trigger:
  # trigger for zigbee2mqtt
  - platform: event
    event_type: state_changed
    event_data:
      entity_id: !input controller_entity
  # trigger for other integrations
  - platform: event
    event_type:
      - deconz_event
      - zha_event
    event_data:
      device_id: !input controller_device
condition:
  - condition: and
    conditions:
      # check that the button event is not empty
      - >-
        {%- set trigger_action -%}
        {%- if integration_id == "zigbee2mqtt" -%}
        {{ trigger.event.data.new_state.state }}
        {%- elif integration_id == "deconz" -%}
        {{ trigger.event.data.event }}
        {%- elif integration_id == "zha" -%}
        {{ trigger.event.data.command }}{{"_" if trigger.event.data.args|length > 0}}{{ trigger.event.data.args|join("_") }}
        {%- endif -%}
        {%- endset -%}
        {{ trigger_action not in ["","None"] }}
      # only for zigbee2mqtt, check if the event is relative to a real state change, and not only some minor changes in the sensor attributes
      # this is required since multiple state_changed events are fired for a single button press, with the result of the automation being triggered multiple times
      - '{{ integration_id != "zigbee2mqtt" or trigger.event.data.new_state.state != trigger.event.data.old_state.state }}'
action:
  # debouncing - when automation is triggered multiple times, the last automation run is the one which completes execution, due to mode restart
  # therefore previous runs must wait for the debounce delay before executing any other action
  # if the delay expires and the automation is still running it means it's the last run and execution can continue
  - delay:
      milliseconds: !input helper_debounce_delay
  # extract button event from the trigger
  # provide a single string value to check against
  - variables:
      trigger_action: >-
        {%- if integration_id == "zigbee2mqtt" -%}
        {{ trigger.event.data.new_state.state }}
        {%- elif integration_id == "deconz" -%}
        {{ trigger.event.data.event }}
        {%- elif integration_id == "zha" -%}
        {{ trigger.event.data.command }}{{"_" if trigger.event.data.args|length > 0}}{{ trigger.event.data.args|join("_") }}
        {%- endif -%}
      trigger_delta: '{{ (as_timestamp(now()) - ((states(helper_last_controller_event) | from_json).t if helper_last_controller_event is not none and (states(helper_last_controller_event) | regex_match("^\{((\"a\":\".*\"|\"t\":\d+\.\d+)(,)?){2}\}$")) else as_timestamp("1970-01-01 00:00:00"))) * 1000 }}'
      last_controller_button_event: '{{ (states(helper_last_controller_event) | from_json).a if helper_last_controller_event is not none and (states(helper_last_controller_event) | regex_match("^\{((\"a\":\".*\"|\"t\":\d+\.\d+)(,)?){2}\}$")) else "" }}'
  # update helper
  - choose:
      - conditions: '{{ trigger_action[-7:] | string in "release" }}'
        sequence:
        - service: input_text.set_value
          data:
            entity_id: !input helper_last_controller_event
            value: '{{ {"a":trigger_action,"t":as_timestamp(now())} | to_json }}'

  # choose the sequence to run based on the received button event
  - choose:
      ####################
      # Dial Rotate Left #
      # STEP             #
      ####################
      - conditions: '{{ trigger_action | string in dial_rotate_left_step }}'
        sequence:
        - choose:
          # Button 1 was the last controller button event
          - conditions: '{{ last_controller_button_event[7] | string in "1" }}'
            sequence:
            - event: ahb_controller_event
              event_data:
                controller: '{{ controller_id }}'
                action: dial_rotate_left_step_button_1
            - choose:
              - conditions: []
                sequence: !input action_dial_rotate_left_step_button_1
          # Button 2 was the last controller button event
          - conditions: '{{ last_controller_button_event[7] | string in "2" }}'
            sequence:
            - event: ahb_controller_event
              event_data:
                controller: '{{ controller_id }}'
                action: dial_rotate_left_step_button_2
            - choose:
              - conditions: []
                sequence: !input action_dial_rotate_left_step_button_2
          # Button 3 was the last controller button event
          - conditions: '{{ last_controller_button_event[7] | string in "3" }}'
            sequence:
            - event: ahb_controller_event
              event_data:
                controller: '{{ controller_id }}'
                action: dial_rotate_left_step_button_3
            - choose:
              - conditions: []
                sequence: !input action_dial_rotate_left_step_button_3
          # Button 4 was the last controller button event
          - conditions: '{{ last_controller_button_event[7] | string in "4" }}'
            sequence:
            - event: ahb_controller_event
              event_data:
                controller: '{{ controller_id }}'
                action: dial_rotate_left_step_button_4
